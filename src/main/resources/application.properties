spring.application.name=Electronic_Store_Full_Project_12


#Database configuration :-
spring.datasource.url=jdbc:mysql://localhost:3306/electronic_store_full_project_12
spring.datasource.username=root
#spring.datasource.password=_____if database has password then mention that password here.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Jpa/Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
#Spring boot set this dialect autoconfigured its own...bit if there is any problem happen so that time we set dialect mannual.


# file config
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB


# path config
user.profile.image.path=images/users/